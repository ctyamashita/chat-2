<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat 2.0</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="#" id="comment-form">
    <div class="container">
      <div class="d-flex justify-content-center">
        <div class="col-12 col-8-md col-6-xl">
          <div id="chatroom" class="flex-column">
            <div id="chat-header">
              <div class="d-flex justify-content-between align-items-center">
                <div class="flex-grow-1">
                  <h1>CHAT-ROOM</h1>
                </div>
                <div>
                  <input id="your-name" placeholder="username"></input>
                </div>
            </div>
            </div>
            <div id="messages" class="flex-grow-1">
              <p>No messages =(</p>
            </div>
            <div class="my-2" id="msg-container">
              <input type="text" name="content" id="your-message" class="form-control" placeholder="Write a message.."></input>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <script src="index.js"></script>
</body>
</html>
