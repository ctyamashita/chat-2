<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat 2.0</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="#" id="comment-form" class="bg-dark">
    <div id="chatroom" class="container col-12 col-8-md col-lg-6 col-xl-4">

      <div id="chat-header">
        <h1>Chat-Room 2.0</h1>
        <input class="w-50" id="your-name" placeholder="Github username"></input>
      </div>
      <div id="messages">
        <p>No messages =(</p>
      </div>
      <div id="msg-container">
        <input type="text" name="content" id="your-message" class="form-control" placeholder="Write a message.."></input>
      </div>
    </div>

  </form>
  <script src="index.js"></script>
</body>
</html>
