<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
  <title>Chat 2.0</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="bg"></div>
  <form action="#" id="comment-form">
    <div id="chatroom">

      <div id="chat-header">
        <div id="channel-container">
          <span id="hash">#</span><input id="channel" placeholder="Channel"></input>
        </div>
        <div>
          <input id="your-name" placeholder="Github username"></input>
        </div>
      </div>
      <div id="messages">
        <p>No messages =(</p>
      </div>
      <div id="msg-container">
        <input type="text" name="content" id="your-message" class="form-control" placeholder="Write a message.."></input>
      </div>
    </div>

  </form>
  <script src="index.js"></script>
</body>
</html>
